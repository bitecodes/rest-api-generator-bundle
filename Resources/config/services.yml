services:
    fludio_rest_api_generator.serialization_listener:
        class: Fludio\RestApiGeneratorBundle\Listener\SerializationListener
        arguments:
            - '@jms_serializer'
        tags:
            - { name: kernel.event_listener, event: kernel.view }
            - { name: kernel.event_listener, event: kernel.controller }

    fludio_rest_api_generator.json_content_listener:
        class: Fludio\RestApiGeneratorBundle\Listener\JsonContentListener
        tags:
            - { name: kernel.event_listener, event: kernel.request, priority: -100 }

    app.routing_loader:
        class: Fludio\RestApiGeneratorBundle\RouteLoader\RouteLoader
        arguments:
            - '@fludio.rest_api_generator.endpoint_manager'
        tags:
            - { name: routing.loader }

    fludio_rest_api_generator.annotation.generate_api_doc_handler:
        class: Fludio\RestApiGeneratorBundle\Annotation\GenerateApiDocHandler
        arguments:
            - '@fludio.rest_api_generator.endpoint_manager'
            - '@service_container'
        tags:
            - { name: nelmio_api_doc.extractor.handler }